name: Secret Scan on PR

on:
  pull_request:
    branches:
      - main   # Runs only when PR is raised against main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for git diff

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          sudo mv ./bin/trufflehog /usr/local/bin/trufflehog

      - name: Get changed files in PR
        id: changed-files
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          cat changed_files.txt

      - name: Run TruffleHog on changed files
        run: |
          failed=0
          while read file; do
            if [ -f "$file" ]; then
              echo "üîç Scanning $file"
              # Run Trufflehog scan
              result=$(trufflehog filesystem "$file" || true)

              if echo "$result" | grep -q "Reason"; then
                echo "‚ùå Secret found in $file"
                echo "$result"
                # GitHub annotation for inline PR error
                echo "::error file=$file::Potential secret detected in $file"
                failed=1
              fi
            fi
          done < changed_files.txt

          if [ $failed -eq 1 ]; then
            echo "üö® Secret(s) detected! Failing the workflow."
            exit 1
          else
            echo "‚úÖ No secrets found."
          fi
