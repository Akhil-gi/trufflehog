name: Secret Scan on PR

on:
  pull_request:
    branches:
      - main   # Runs only when PR is raised against main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for git diff

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          sudo mv ./bin/trufflehog /usr/local/bin/trufflehog

      - name: Get changed files in PR
        id: changed-files
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          cat changed_files.txt

      - name: Decode Kubernetes Secrets (base64 → plain text)
        run: |
          while read file; do
            if [[ -f "$file" && "$file" == *.yaml ]]; then
              echo "📜 Decoding secrets in $file"
              # safely decode: if not base64, keep original
              yq eval '.data |= with_entries(.value |= (try @base64d catch .))' "$file" > "$file.decoded"
            fi
          done < changed_files.txt

      - name: Run TruffleHog on decoded files
        run: |
          failed=0
          for f in $(find . -name "*.decoded"); do
            echo "🔍 Scanning $f"
            if ! trufflehog filesystem "$f" --regex --fail; then
              echo "🚨 Secret detected in $f!"
              failed=1
            fi
          done
          exit $failed
