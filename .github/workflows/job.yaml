name: Secret Scan on PR

on:
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          sudo mv ./bin/trufflehog /usr/local/bin/trufflehog

      - name: Install yq (YAML processor)
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Validate Kubernetes Secrets
        run: |
          failed=0
          while read file; do
            if [[ -f "$file" && "$file" == *.yaml ]]; then
              echo "üìú Checking secrets in $file"
              for value in $(yq eval '.data[]' "$file"); do
                if ! echo "$value" | base64 -d >/dev/null 2>&1; then
                  echo "‚ùå Secret exposed in $file (not base64): $value"
                  failed=1
                fi
              done
            fi
          done < <(git diff --name-only origin/main...HEAD)

          if [[ $failed -eq 1 ]]; then
            echo "üö® Plain-text secret(s) found! Failing workflow."
            exit 1
          else
            echo "‚úÖ All secrets are base64 encoded."
          fi

      - name: Decode Kubernetes Secrets (for scanning)
        run: |
          while read file; do
            if [[ -f "$file" && "$file" == *.yaml ]]; then
              echo "üìú Decoding secrets in $file"
              yq eval '.data |= with_entries(.value |= @base64d)' "$file" > "$file.decoded"
            fi
          done < <(git diff --name-only origin/main...HEAD)

      - name: Run TruffleHog on decoded files
        run: |
          failed=0
          for f in $(find . -name "*.decoded"); do
            echo "üîç Scanning $f"
            if ! trufflehog filesystem "$f" --fail; then
              echo "‚ùå Secret detected in $f"
              failed=1
            fi
          done
          if [[ $failed -eq 1 ]]; then
            echo "üö® TruffleHog found secrets!"
            exit 1
          else
            echo "‚úÖ No secrets found by TruffleHog."
          fi
