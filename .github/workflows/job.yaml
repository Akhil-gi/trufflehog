name: Secret Scan on PR

on:
  pull_request:
    branches:
      - main   # Runs only when PR is raised against main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq (YAML processor)
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Validate Kubernetes Secrets
        run: |
          failed=0
          while read file; do
            if [[ -f "$file" && "$file" == *.yaml ]]; then
              echo "üìú Checking secrets in $file"
              # Extract values under .data and check if they are valid base64
              for value in $(yq eval '.data[]' "$file"); do
                if ! echo "$value" | base64 -d >/dev/null 2>&1; then
                  echo "‚ùå Secret exposed in $file: $value"
                  failed=1
                fi
              done
            fi
          done < <(git diff --name-only origin/main...HEAD)

          if [[ $failed -eq 1 ]]; then
            echo "üö® Plain-text secret(s) found! Failing workflow."
            exit 1
          else
            echo "‚úÖ All secrets are base64 encoded."
          fi
