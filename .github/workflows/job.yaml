name: Secret Scan on PR

on:
  pull_request:
    branches:
      - main   # Runs only when PR is raised against main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for git diff

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          sudo mv ./bin/trufflehog /usr/local/bin/trufflehog

      - name: Get changed files in PR
        id: changed-files
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          cat changed_files.txt

      - name: Run TruffleHog on changed files
        run: |
          failed=0
          while read file; do
            if [ -f "$file" ]; then
              echo "üîç Scanning $file"
              # Run TruffleHog without verification
              result=$(trufflehog filesystem "$file" --no-verification --json || true)

              # Check if any detector matched
              if echo "$result" | grep -q '"Detector"'; then
                echo "‚ùå Secret found in $file"
                echo "$result"
                echo "::error file=$file::Potential secret detected"
                failed=1
              else
                echo "‚úÖ No secrets found in $file"
              fi
            fi
          done < changed_files.txt

          exit $failed
